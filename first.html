<html lang="en">
  <head> </head>
  <style></style>
  <body>
    <h1>Home</h1>
    <h2>Hello {{naming}}</h2>
    <div class="landscape-section">
      <form action="/add-question" method="post">
        <label for="question">Add Question:</label>
        <input type="text" id="question" name="question" required />
        <input type="hidden" name="name" value="{{naming}}" />
        <button type="submit">Submit</button>
      </form>

      <form action="/logout" method="post">
        <button type="submit">Logout</button>
      </form>
    </div>

    <style>
      .hello {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
    <div>
      <h3 class="hello">Questions:</h3>
      {{#each questions}}
      <div>
        <p>
          asks: {{user.name}} <a href="/question/{{this._id}}">{{question}}</a>
        </p>
        {{#each this.replies}}{{/each}}
      </div>
      {{/each}}
    </div>
  </body>
</html>
